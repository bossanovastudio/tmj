version: '2'
services:
  web:
    build: web
    volumes:
      - ./web/dist:/usr/share/nginx/html
      - ./web/nginx:/etc/nginx/conf.d
    ports:
      - "8080:8080"

  admin:
    build: admin
    volumes:
      - ./admin:/var/www/app
    command: bundle exec rails s -p 3001 -b 0.0.0.0
    ports:
      - "3001:3001"
    links:
      - db
    env_file:
      - ./env/.env

  api:
    build: api
    volumes:
      - ./api:/var/www/app
    command: sh -c "QUEUE=* rake environment resque:work & bundle exec rails s -p 3000 -b 0.0.0.0 -P/dev/null"
    ports:
      - "3000:3000"
    links:
      - db
      - redis
      - cache
    env_file:
      - ./env/.env

  crawler_sn:
    build: crawler_socialnetwork
    volumes:
      - ./crawler_socialnetwork:/var/app
    command: bundle exec bin/crawler
    links:
      - db
    env_file:
      - ./env/.env

  crawler_web:
    build: crawler_web
    volumes:
      - ./crawler_web:/var/app
    command: bundle exec puma -p 3002 -b tcp://0.0.0.0
    ports:
      - "3002:3002"
    links:
      - db
    env_file:
      - ./env/.env

  crawler_parser:
    build: crawler_parser
    volumes:
      - ./crawler_parser:/var/app
    command: bundle exec bin/crawler
    links:
      - db
    env_file:
      - ./env/.env

  # missions:
  #   build: missions
  #   volumes:
  #     - ./crawler:/var/app
  #   links:
  #     - db
  #   env_file:
  #     - ./env/.env

  db:
    image: postgres
    volumes:
      - ./db/data:/var/lib/postgresql/data
    env_file:
      - ./env/.env

  cache:
    image: memcached
    volumes:
      - ./db/data:/var/lib/memcached/data
    env_file:
      - ./env/.env

  redis:
    image: redis
    volumes:
      - ./db/data:/var/lib/redis/data
    env_file:
      - ./env/.env
