        <a ng-href="login" class="mobile login ng-hide">
            <img src="/img/botao-entrar.png" />
        </a>
        <ul>
            <li class="red" ng-click="toggle()"><a ng-href="/" target="_self">HOME</a></li>
            <!-- <li class="orange" ng-click="toggle()"><a ng-href="/remix" target="_self">REMIX</a></li> -->
            <!-- <li class="yellow" ng-click="toggle()"><a ng-href="/feito-por-voce" target="_self">FEITO POR VOCÃŠ</a></li> -->

            <!-- <li class="blue" ng-click="toggle()"><a ng-href="/personagem/geek" target="_self">GEEK</a></li> -->
        </ul>
        <footer class="mobile">
            <a href="#" class="social-fb">
                <img src="/img/rede-social-facebook.svg" class="svg"/>
            </a>
            <a href="#" class="social-tw">
                <img src="/img/rede-social-twitter.svg" class="svg"/>

                <img src="/img/rede-social-google.svg" class="svg"/>
            </a>
        </footer>
    </div>
    <div class="overlay" ng-click="closeMenu()"></div>
    <div class="lightbox" ng-click="closeLightboxClick($event)">
        <div class="detail content {{card.kind=='image' || card.kind=='video' ? 'image' : ''}}">
            <div class="preview" style="background-image:url('{{card.image.url}}')">
                <div ng-if="card.kind == 'video'" class="videoIframe" ng-bind-html="card.source_url | formatVideo | trust"></div>
            </div>
            <div class="text">
                <div class="close" ng-click="closeLightbox()">
                  <div class="close-icon4">
                    <span></span>
                    <span></span>
                  </div>

                </div>
                <p class="name">{{card.user.name}}</p>
                <p class="date"><img src="/img/{{card.origin}}.png" /> {{card.posted_at | formatDate}}</p>
                <p class="content">
                    {{card.content}}
                </p>
                <div class="hr"></div>
                <div ng-include src="'/pages/share.html'"></div>
                <div class="clear"></div>
            </div>
        </div>

    <header>
        <p class="container"></p>
