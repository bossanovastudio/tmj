<div class="overlay-pass" ng-click="togglePassword()"></div>
<div class="container">
    <div class="four columns left">
        <div ng-click="selectFile($event)" type="text" class="box-avatar">
          <img class="avatar" width="200" src="/img/perfil_penado.svg" />
          <div class="avatar_hover"></div>
        </div>
    </div>
    <div class="four columns offset">
        <form name="profileForm">
            <div class="form-group bio">
                <label for="username">bio</label>
                <br>
                <textarea name="bio" class="form-control" cols="1" rows="4"></textarea>
            </div>
            <ul class="form-group checksocial">
                <li>
                    <div class="switch">
                      <img src="/img/pinterest-profile.svg" alt="" class="img-social">
                      <input id="cmn-toggle-pin" class="cmn-toggle cmn-toggle-round" type="checkbox">
                      <label for="cmn-toggle-pin"></label>
                    </div>
                </li>
                <li>
                    <div class="switch">
                      <img src="/img/facebook-profile.svg" alt="" class="img-social">
                      <input id="cmn-toggle-fb" class="cmn-toggle cmn-toggle-round" type="checkbox">
                      <label for="cmn-toggle-fb"></label>
                    </div>
                </li>
                <li>
                    <div class="switch">
                      <img src="/img/instagram-profile.svg" alt="" class="img-social">
                      <input id="cmn-toggle-insta" class="cmn-toggle cmn-toggle-round" type="checkbox">
                      <label for="cmn-toggle-insta"></label>
                    </div>
                </li>
                <li>
                    <div class="switch">
                      <img src="/img/vimeo-profile.svg" alt="" class="img-social">
                      <input id="cmn-toggle-vimeo" class="cmn-toggle cmn-toggle-round" type="checkbox">
                      <label for="cmn-toggle-vimeo"></label>
                    </div>
                </li>
                <li>
                    <div class="switch">
                      <img src="/img/tumblr-profile.svg" alt="" class="img-social">
                      <input id="cmn-toggle-tumblr" class="cmn-toggle cmn-toggle-round" type="checkbox">
                      <label for="cmn-toggle-tumblr"></label>
                    </div>
                </li>
                <li>
                    <div class="switch">
                      <img src="/img/twitter-profile.svg" alt="" class="img-social">
                      <input id="cmn-toggle-twitter" class="cmn-toggle cmn-toggle-round" type="checkbox">
                      <label for="cmn-toggle-twitter"></label>
                    </div>
                </li>
                <li>
                    <div class="switch">
                      <img src="/img/google-profile.svg" alt="" class="img-social">
                      <input id="cmn-toggle-google" class="cmn-toggle cmn-toggle-round" type="checkbox">
                      <label for="cmn-toggle-google"></label>
                    </div>
                </li>
                <li>
                    <div class="switch">
                      <img src="/img/youtube-profile.svg" alt="" class="img-social">
                      <input id="cmn-toggle-youtube" class="cmn-toggle cmn-toggle-round" type="checkbox">
                      <label for="cmn-toggle-youtube"></label>
                    </div>
                </li>
            </ul> 
            <div class="form-group user">
                <label for="username">Nome de usuário</label>
                <br>
                <input type="text" name="username" class="form-control" placeholder="insira seu apelido"/>
            </div>
            <div class="form-group mail">
                <label for="username">E-mail do Responsável</label>
                <br>
                <input type="text" name="email" class="form-control" placeholder="insira o e-mail"/>
            </div>
            <div class="form-group pass">
                <label for="password">Nova Senha</label>
                <br>
                <ul class="input-pass register">
                    <li ng-click="togglePassword()" style="background:url('{{passwordChoice[0].img}}'); background-size: cover;">
                        <input type="hidden" name="pass-1" value="{{passwordChoice[0].value}}"/>
                    </li>
                    <li ng-click="togglePassword()" style="background:url('{{passwordChoice[1].img}}'); background-size: cover;">
                        <input type="hidden" name="pass-2" value="{{passwordChoice[1].value}}"/>
                    </li>
                    <li ng-click="togglePassword()" style="background:url('{{passwordChoice[2].img}}'); background-size: cover;">
                        <input type="hidden" name="pass-3" value="{{passwordChoice[2].value}}"/>
                    </li>
                    <li ng-click="togglePassword()" style="background:url('{{passwordChoice[3].img}}'); background-size: cover;">
                        <input type="hidden" name="pass-3" value="{{passwordChoice[3].value}}"/>
                    </li>
                </ul>
                <div class="pass-box register hide" ng-class="{show: open, hide: !open}">
                    <ul>
                        <li ng-repeat="pass in passwords" ng-click="addToPasswordChoice(pass)">
                            <img src="{{pass.img}}" alt="{{pass.name}}">
                        </li>
                    </ul>
                    <div class="after"></div>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-submit">Entrar</button>
            </div>
            <p class="link-delete">Não quer mais fazer parte? <a href="#"> Deletar conta</a></p>

        </form>
    </div>
    <div class="four columns right">
    </div>
</div>
