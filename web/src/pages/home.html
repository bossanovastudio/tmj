<div resize ng-if="ready" class="container cards" ng-swipe-left="swipeLeft()" ng-swipe-right="swipeRight()">
    <div ng-repeat="card in cards track by card.id" ng-click="openCard($event, card.id)" organize-cards data-class="" data-id="{{card.id}}">
        <div card-class ng-classes="card" ng-style="{'background-image':'url({{card.image.url}})'}" class="img"></div>
        <div ng-if="card.kind == 'video'" ng-bind-html="card.url | formatVideo | trust"></div>
        <div ng-if="card.kind != 'featured'" class="content">
            <p class="name">{{card.user.name}}</p>
            <p class="date"><img src="/img/{{card.origin}}.png" /> {{card.posted_at | formatDate}}</p>
            <p class="text">{{card.content | cropText}}</p>
            <p class="read-more" ng-if="card.content.length > 200 || card.kind == 'image'">Leia mais</p>
            <div ng-include src="'/pages/share.html'"></div>
        </div>
        <p ng-if="card.kind == 'featured'">{{card.content}}</p>
    </div>
</div>
<div class="card one-five column"></div>
