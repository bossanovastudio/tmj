<div resize ng-if="ready" class="container cards mobile" ng-swipe-left="swipeLeft($event)" ng-swipe-right="swipeRight($event)" ng-swipe-up="swipeUp()" ng-swipe-down="swipeDown()">
    <div ng-repeat="card in cardsFeatured track by card.id" ng-click="openCard($event, card.id, card)" organize-cards data-class="" data-id="{{card.id}}">
        <div card-class ng-classes="card" ng-style="{'background-image':'url({{card.image.url}})'}" class="img"></div>
        <div ng-if="card.kind == 'video'" ng-bind-html="card.url | formatVideo | trust"></div>
        <div ng-if="card.kind != 'featured'" class="content">
            <p class="name">{{card.user.name}}</p>
            <p class="date"><a target="_blank" ng-href="{{card.source_url}}"><img class="originalPost" src="/img/{{card.origin}}.svg" /></a> {{card.posted_at | formatDate}}</p>
            <p class="text">{{card | cropText}}</p>
            <p class="read-more" ng-if="card.content.length > textSize || card.kind == 'image'">Leia mais</p>
            <div ng-include src="'/pages/share.html'"></div>
        </div>
        <p ng-if="card.kind == 'featured'">{{card.content}}</p>
    </div>
</div>
