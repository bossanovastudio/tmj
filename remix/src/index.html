<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <meta itemprop="name" content="">

  <!-- FACEBOOK -->
  <meta property="og:type" content="" />

  <!-- CSS -->
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,700">
  <link rel="stylesheet" href="css/app.css" type="text/css">
</head>
<body>
  <div role="main">
    <div class="container">
      <div class="remix-container">
        <section class="remix-landing">
          <h2>Remix</h2>
          <p class="intro">Aqui você pode criar suas artes a partir de imagens da turma! Divirta-se!</p>
          <button type="button" class="btn btn-default new">Criar um novo</button>
          <div class="gallery">
            <div class="gallery-holder">
              <div class="gallery-item">
                <img src="http://placehold.it/252x252" alt="">
                <div class="actions">
                  <button type="button" class="remove">
                    <img src="img/icon-trash.svg" alt="Remover">
                  </button>
                  <button type="button" class="download">
                    <img src="img/icon-arrow-down.svg" alt="Baixar">
                  </button>
                  <button type="button" class="share">
                    <img src="img/icon-reply.svg" alt="Compartilhar">
                  </button>
                </div>
              </div>
              <div class="gallery-item">
                <img src="http://placehold.it/252x252" alt="">
                <div class="actions">
                  <button type="button" class="remove">
                    <img src="img/icon-trash.svg" alt="Remover">
                  </button>
                  <button type="button" class="download">
                    <img src="img/icon-arrow-down.svg" alt="Baixar">
                  </button>
                  <button type="button" class="share">
                    <img src="img/icon-reply.svg" alt="Compartilhar">
                  </button>
                </div>
              </div>
              <div class="gallery-item">
                <img src="http://placehold.it/252x252" alt="">
                <div class="actions">
                  <button type="button" class="remove">
                    <img src="img/icon-trash.svg" alt="Remover">
                  </button>
                  <button type="button" class="download">
                    <img src="img/icon-arrow-down.svg" alt="Baixar">
                  </button>
                  <button type="button" class="share">
                    <img src="img/icon-reply.svg" alt="Compartilhar">
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="remix-composing">
          <button type="button" class="cancel">&times;</button>
          <div class="top-actions">
            <button type="button" class="next"><img src="img/icon-arrow-right.svg" alt="Próximo"></button>
            <button type="button" class="publish">Publicar</button>
            <button type="button" class="skip-share">Pular</button>
          </div>
          <div class="artboard">
            <div class="empty">Escolha uma categoria</div>
          </div>
          <div class="toolbox">
            <div class="toolbox-item categories">
              <div class="take-photo">
                <img src="img/icon-camera.svg" alt="Enviar foto">
              </div>
              <div>
                <img src="img/remix-category-1.png" alt="">
              </div>
              <div>
                <img src="img/remix-category-1.png" alt="">
              </div>
              <div>
                <img src="img/remix-category-1.png" alt="">
              </div>
              <div>
                <img src="img/remix-category-1.png" alt="">
              </div>
              <div>
                <img src="img/remix-category-1.png" alt="">
              </div>
              <div>
                <img src="img/remix-category-1.png" alt="">
              </div>
              <div>
                <img src="img/remix-category-1.png" alt="">
              </div>
            </div>
            <div class="toolbox-item pictures">
              <div class="go-back">
                <img src="img/icon-arrow-left.svg" alt="">
              </div>
              <div>
                <img src="img/remix-category-1-1.png" alt="">
              </div>
              <div>
                <img src="img/remix-category-1-2.png" alt="">
              </div>
              <div>
                <img src="img/remix-category-1-3.png" alt="">
              </div>
              <div>
                <img src="img/remix-category-1-4.png" alt="">
              </div>
              <div>
                <img src="img/remix-category-1-5.png" alt="">
              </div>
              <div>
                <img src="img/remix-category-1-6.png" alt="">
              </div>
              <div>
                <img src="img/remix-category-1-7.png" alt="">
              </div>
            </div>
            <div class="toolbox-item tools">
              <div class="tool-item color">
                <button type="button" class="toggler" title="Aquarela">
                  <img src="img/icon-watercolor.svg" alt="Aquarela">
                </button>
                <div class="popup">
                  options
                </div>
              </div>
              <div class="tool-item effects">
                <button type="button" class="toggler" title="Efeitos">
                  <img src="img/icon-magic-wand.svg" alt="Efeitos">
                </button>
                <div class="popup">
                  options
                </div>
              </div>
              <div class="tool-item ballons">
                <button type="button" class="toggler" title="Balões">
                  <img src="img/icon-ballon.svg" alt="Balões">
                </button>
                <div class="popup">
                  options
                </div>
              </div>
              <div class="tool-item stickers">
                <button type="button" class="toggler" title="Stickers">
                  <img src="img/icon-smile.svg" alt="Stickers">
                </button>
                <div class="popup">
                  options
                </div>
              </div>
              <div class="tool-item texts">
                <button type="button" class="toggler" title="Texto">
                  <img src="img/icon-typography.svg" alt="Texto">
                </button>
                <div class="popup">
                  options
                </div>
              </div>
            </div>
            <div class="toolbox-item share">
              <p>Escolha uma rede social para compartilhar sua arte!</p>
              <div class="networks">
                <a href="#"><img src="img/icon-facebook.svg" alt="Facebook"></a>
                <a href="#"><img src="img/icon-instagram.svg" alt="Instagram"></a>
                <a href="#"><img src="img/icon-twitter.svg" alt="Twitter"></a>
                <a href="#"><img src="img/icon-tumblr.svg" alt="Tumblr"></a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="js/vendors.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
